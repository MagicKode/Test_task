server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mysql?currentSchema=counter
    username: root
    password: root
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    generate-ddl: off
    hibernate:
      ddl-auto: validate
    database: mysql